<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="section">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="section">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="section">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="section">
          <label for="dob">Full date of birth:</label>
          <input
            type="date"
            name="dob"
            id="dob"
            required
          >
        </div>
        <div class="section">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="section">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="section">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="10"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting facts about you</legend>
        <div class="section">
          <label for="radio">Do you love cats?</label>
          <input type="radio"
            name="radio"
            id="yes"
            value="Yes"
          >
          <label for="yes">
            Yes
          </label>
          <input type="radio"
            name="radio"
            id="no"
            value="No"
          >
          <label for="no">No</label>
        </div>
        <div class="section">
          <label for="favcolor">What is your favorite color?</label>
          <input type="color"
            name="favcolor"
            id="favcolor"
          >
        </div>
        <div class="section">
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time"
            name="bedtime"
            id="bedtime"
            min="1"
            max="100"
          >
        </div>
        <div class="section">
          <label for="cars">What are your favorite brand of car?</label>
          <select name="cars"
            id="cars"
            multiple
          >
            <option value="empty"></option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="LADA">LADA</option>
          </select>
        </div>
        <div class="section">
          <label for="rate">How do you rate our work?</label>
          <input type="range"
            name="rate"
            id="rate"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info
        </legend>
        <div class="section">
          <label for="text">Comments:</label>
          <textarea
            name="text"
            id="text"
            rows="2"
            cols="20"
            autocomplete="off"
          >
          </textarea>
        </div>
        <label for="answer">Would you recommend us?</label>
        <select name="answer" id="answer">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit" >
     </form>
  </body>
</html>
